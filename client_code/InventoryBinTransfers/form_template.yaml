components:
- components:
  - components:
    - components:
      - event_bindings: {click: button_back_click}
        layout_properties: {col_xs: 4, row: OMXKAV, width_xs: 5}
        name: button_back
        properties: {align: center, icon: 'fa:arrow-left', text: ''}
        type: Button
      layout_properties: {col_xs: 4, row: INWMBI, width_xs: 4}
      name: grid_panel_5
      properties: {}
      type: GridPanel
    - components:
      - layout_properties: {col_xs: 0, row: FRRDBV, width_xs: 2}
        name: label_hdr_part_id
        properties: {text: 'Part No:'}
        type: Label
      - layout_properties: {col_xs: 2, row: FRRDBV, width_xs: 2}
        name: label_part_id
        properties: {}
        type: Label
      - layout_properties: {col_xs: 4, row: FRRDBV, width_xs: 2}
        name: label_hdr_description
        properties: {text: 'Description:'}
        type: Label
      - layout_properties: {col_xs: 6, row: FRRDBV, width_xs: 6}
        name: label_part_name
        properties: {}
        type: Label
      layout_properties: {col_xs: 2, row: DSGDQL, width_xs: 9}
      name: grid_panel_1
      properties: {background: 'theme:Gray 600', foreground: 'theme:White'}
      type: GridPanel
    - components:
      - layout_properties: {col_xs: 1, row: PBTEBE, width_xs: 3}
        name: label_title_source
        properties: {align: center, font_size: 14, icon: 'fa:chevron-right', icon_align: right_edge, text: Source}
        type: Label
      - layout_properties: {col_xs: 4, row: PBTEBE, width_xs: 2}
        name: label_title_qty
        properties: {align: center, font_size: 14, text: Transfer Qty}
        type: Label
      - layout_properties: {col_xs: 6, row: PBTEBE, width_xs: 3}
        name: label_title_target
        properties: {align: center, font_size: 14, icon: 'fa:chevron-right', icon_align: left_edge, text: Target}
        type: Label
      - layout_properties: {col_xs: 1, row: ZTOACU, width_xs: 2}
        name: drop_down_source_bin
        properties: {font_size: 12}
        type: DropDown
      - layout_properties: {col_xs: 4, row: ZTOACU, width_xs: 2}
        name: text_box_qty
        properties: {align: center, background: '', font_size: 14, foreground: '', placeholder: '0'}
        type: TextBox
      - layout_properties: {col_xs: 7, row: ZTOACU, width_xs: 2}
        name: drop_down_target_bin
        properties: {font_size: 12}
        type: DropDown
      - event_bindings: {click: button_transfer_click}
        layout_properties: {col_xs: 10, row: ZTOACU, width_xs: 1}
        name: button_transfer
        properties: {icon: 'fa:exchange', text: ''}
        type: Button
      layout_properties: {col_xs: 0, row: HPWDJF, width_xs: 12}
      name: grid_panel_2
      properties: {background: 'theme:Gray 200'}
      type: GridPanel
    layout_properties: {grid_position: 'CHEYMQ,HRKUBV'}
    name: grid_panel_3
    properties: {}
    type: GridPanel
  - components:
    - components:
      - layout_properties: {column: bin_id}
        name: label_hdr_bin_id
        properties: {align: center, text: Bin ID}
        type: Label
      - layout_properties: {column: location}
        name: label_hdr_location
        properties: {align: center, text: Location}
        type: Label
      - layout_properties: {column: quantity}
        name: label_hdr_qty
        properties: {align: center, text: Quantity}
        type: Label
      layout_properties: {col_xs: 0, row: XMHUQM, width_xs: 12}
      name: data_row_panel_header
      properties: {background: 'theme:Gray 600', font_size: 12, foreground: 'theme:White'}
      type: DataRowPanel
    - components:
      - layout_properties: {}
        name: repeating_panel_bins
        properties: {item_template: InventoryBinTransfers.InventoryBinTransferRows}
        type: RepeatingPanel
      layout_properties: {col_xs: 0, row: WBKSBF, width_xs: 12}
      name: data_row_panel_1
      properties: {}
      type: DataRowPanel
    layout_properties: {grid_position: 'CLHINT,QZRMBN'}
    name: grid_panel_4
    properties: {}
    type: GridPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_title
  properties: {text: Inventory Bin Transfers}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
