components:
- components:
  - components:
    - components:
      - layout_properties: {col_xs: 1, row: IMJEZT, width_xs: 2}
        name: label_filter
        properties: {font_size: 20, foreground: 'theme:Secondary 500', icon: 'fa:filter'}
        type: Label
      - layout_properties: {col_xs: 2, row: IMJEZT, width_xs: 4}
        name: label_vendor_name
        properties: {font_size: 12, text: 'Vendor Name:'}
        type: Label
      - layout_properties: {col_xs: 6, row: IMJEZT, width_xs: 4}
        name: text_box_name_filter
        properties: {font_size: 12, placeholder: e.g Desig}
        type: TextBox
      - layout_properties: {col_xs: 5, row: ILWGBH, width_xs: 6}
        name: label_count
        properties: {font_size: 12, icon: 'fa:check-circle-o'}
        type: Label
      layout_properties: {col_xs: 3, row: ROGZGS, width_xs: 6}
      name: grid_panel_filter
      properties: {background: 'theme:Gray 200'}
      type: GridPanel
    - components:
      - event_bindings: {click: button_home_click}
        layout_properties: {col_xs: 0, row: RHUBFQ, width_xs: 3}
        name: button_home
        properties: {icon: 'fa:home', text: ''}
        type: Button
      - event_bindings: {click: button_add_vendor_click}
        layout_properties: {col_xs: 6, row: RHUBFQ, width_xs: 5}
        name: button_add_vendor
        properties: {icon: 'fa:plus-circle', text: Add Vendor}
        type: Button
      layout_properties: {col_xs: 3, row: EHGYML, width_xs: 6}
      name: grid_panel_buttons
      properties: {}
      type: GridPanel
    layout_properties: {grid_position: 'IMHHSM,QKJBGV'}
    name: grid_panel_1
    properties: {}
    type: GridPanel
  - components:
    - layout_properties: {column: customer_id}
      name: label_vendor_id
      properties: {text: Vendor ID}
      type: Label
    - layout_properties: {column: name}
      name: label_name
      properties: {text: Name}
      type: Label
    - layout_properties: {column: email}
      name: label_email
      properties: {text: Email}
      type: Label
    - layout_properties: {column: address}
      name: label_billing_address
      properties: {text: Billing Address}
      type: Label
    - layout_properties: {column: details}
      name: label_details
      properties: {align: center, text: Details}
      type: Label
    layout_properties: {grid_position: 'IWJHYG,YFVFYH'}
    name: data_row_panel_1
    properties: {background: 'theme:Gray 600', font_size: 12, foreground: 'theme:White'}
    type: DataRowPanel
  - components:
    - layout_properties: {}
      name: repeating_panel_vendors
      properties: {item_template: VendorRecords.VendorRecordsRow}
      type: RepeatingPanel
    layout_properties: {grid_position: 'YNIGXH,WWMOHW'}
    name: data_row_panel_2
    properties: {font_size: 12}
    type: DataRowPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_title
  properties: {text: Vendor Records}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
