components:
- components:
  - components:
    - layout_properties: {col_xs: 1, row: JAJQNA, width_xs: 1}
      name: label_filter
      properties: {font_size: 20, foreground: 'theme:Secondary 500', icon: 'fa:filter'}
      type: Label
    - layout_properties: {col_xs: 2, row: JAJQNA, width_xs: 2}
      name: label_work_order_title
      properties: {font_size: 12, text: 'Work Order ID:'}
      type: Label
    - layout_properties: {col_xs: 4, row: JAJQNA, width_xs: 2}
      name: text_wo_prefix
      properties: {font_size: 12}
      type: TextBox
    - layout_properties: {col_xs: 7, row: JAJQNA, width_xs: 2}
      name: label_sales_order_id_title
      properties: {font_size: 12, text: 'Sales Order ID:'}
      type: Label
    - layout_properties: {col_xs: 9, row: JAJQNA, width_xs: 2}
      name: text_sales_order_id
      properties: {font_size: 12}
      type: TextBox
    - layout_properties: {col_xs: 2, row: JHTSOY, width_xs: 1}
      name: label_from_date_title
      properties: {font_size: 12, text: 'From:'}
      type: Label
    - layout_properties: {col_xs: 3, row: JHTSOY, width_xs: 3}
      name: date_from
      properties: {font_size: 12}
      type: DatePicker
    - layout_properties: {col_xs: 7, row: JHTSOY, width_xs: 1}
      name: label_to_date_title
      properties: {font_size: 12, text: 'To:'}
      type: Label
    - layout_properties: {col_xs: 8, row: JHTSOY, width_xs: 3}
      name: date_to
      properties: {font_size: 12}
      type: DatePicker
    - layout_properties: {col_xs: 2, row: TPBHDR, width_xs: 1}
      name: label_status_title
      properties: {font_size: 12, text: 'Status:'}
      type: Label
    - layout_properties: {col_xs: 3, row: TPBHDR, width_xs: 3}
      name: drop_down_status
      properties: {font_size: 12}
      type: DropDown
    - layout_properties: {col_xs: 7, row: TPBHDR, width_xs: 3}
      name: label_count
      properties: {font_size: 12, icon: 'fa:check-circle'}
      type: Label
    layout_properties: {grid_position: 'LMKLCF,BGHFUI'}
    name: grid_panel_filter
    properties: {background: 'theme:Gray 200'}
    type: GridPanel
  - components:
    - layout_properties: {col_xs: 5, row: YTHGJY, width_xs: 3}
      name: button_new_work_order
      properties: {icon: 'fa:plus-circle', text: New Work Order}
      type: Button
    layout_properties: {grid_position: 'QGNMKC,NFRLBF'}
    name: grid_panel_buttons
    properties: {}
    type: GridPanel
  - components:
    - components:
      - layout_properties: {column: work_order}
        name: label_work_order_id_hdr
        properties: {text: Work Order ID}
        type: Label
      - layout_properties: {column: status}
        name: label_status_hdr
        properties: {align: center, text: Status}
        type: Label
      - layout_properties: {column: sales_order_id}
        name: label_sales_order_id_hdr
        properties: {text: Sales Order ID}
        type: Label
      - layout_properties: {column: part_id}
        name: label_part_id_hdr
        properties: {text: Part No.}
        type: Label
      - layout_properties: {column: qty}
        name: label_qty_hdr
        properties: {align: center, text: Qty}
        type: Label
      - layout_properties: {column: due_date}
        name: label_due_date_hdr
        properties: {align: center, text: Due Date}
        type: Label
      - layout_properties: {column: delete}
        name: label_delete_hdr
        properties: {align: center, text: Delete Work Order}
        type: Label
      - layout_properties: {column: details}
        name: label_open_wo_hdr
        properties: {align: center, text: Open Work Order}
        type: Label
      layout_properties: {col_xs: 0, row: GEIZUS, width_xs: 12}
      name: data_row_panel_header
      properties: {background: 'theme:Gray 600', font_size: 12, foreground: 'theme:White'}
      type: DataRowPanel
    - layout_properties: {col_xs: 0, row: PXGVYM, width_xs: 12}
      name: repeating_panel_work_orders
      properties: {item_template: WorkOrderRecords.WorkOrderRow}
      type: RepeatingPanel
    layout_properties: {grid_position: 'BJWGMF,FTXRUM'}
    name: grid_panel_data
    properties: {}
    type: GridPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_title
  properties:
    text: |
      Work Order Records
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
