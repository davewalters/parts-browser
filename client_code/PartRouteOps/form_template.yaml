components:
- components:
  - components:
    - layout_properties: {col_xs: 3, row: FBKPYX, width_xs: 2}
      name: button_home
      properties: {icon: 'fa:home', text: Home}
      type: Button
    - event_bindings: {click: button_part_record_click}
      layout_properties: {col_xs: 6, row: FBKPYX, width_xs: 3}
      name: button_part_record
      properties: {text: Part Details}
      type: Button
    layout_properties: {grid_position: 'NCNBXB,YRQPCB'}
    name: grid_panel_buttons
    properties: {}
    type: GridPanel
  - components:
    - layout_properties: {col_xs: 1, row: NXAWSD, width_xs: 1}
      name: label_part_id_hdr
      properties: {font_size: 12, text: Part No.}
      type: Label
    - layout_properties: {col_xs: 2, row: NXAWSD, width_xs: 2}
      name: label_part_id
      properties: {font_size: 12}
      type: Label
    - layout_properties: {col_xs: 4, row: NXAWSD, width_xs: 2}
      name: label_description_hdr
      properties: {font_size: 12, text: 'Description:'}
      type: Label
    - layout_properties: {col_xs: 6, row: NXAWSD, width_xs: 4}
      name: label_part_name
      properties: {font_size: 12}
      type: Label
    - layout_properties: {col_xs: 1, row: ZQTBQE, width_xs: 1}
      name: label_route_id_title
      properties: {font_size: 12, text: 'Route ID:'}
      type: Label
    - layout_properties: {col_xs: 2, row: ZQTBQE, width_xs: 2}
      name: label_route_id
      properties: {font_size: 12}
      type: Label
    - layout_properties: {col_xs: 4, row: ZQTBQE, width_xs: 2}
      name: label_route_name_hdr
      properties: {font_size: 12, text: 'Route Name:'}
      type: Label
    - layout_properties: {col_xs: 6, row: ZQTBQE, width_xs: 3}
      name: label_route_name
      properties: {font_size: 12}
      type: Label
    - layout_properties: {col_xs: 1, row: SKIUAI, width_xs: 2}
      name: label_route_preview_hdr
      properties: {font_size: 12, text: 'Route Preview:'}
      type: Label
    - layout_properties: {col_xs: 1, row: SKIUAI, width_xs: 8}
      name: label_route_preview
      properties: {font_size: 12}
      type: Label
    layout_properties: {grid_position: 'FIQVFE,JVXPNU'}
    name: grid_panel_header
    properties: {background: 'theme:Gray 200'}
    type: GridPanel
  - components:
    - components:
      - layout_properties: {column: op_id}
        name: label_seq
        properties: {text: Op ID}
        type: Label
      - layout_properties: {column: cell}
        name: label_cell_name
        properties: {align: center, text: Cell}
        type: Label
      - layout_properties: {column: op_name}
        name: label_operation_name
        properties: {align: left, text: Op Name}
        type: Label
      - layout_properties: {column: op_cycle_time}
        name: label_op_cycle_time
        properties: {align: center, text: 'Op Cycle Time [mins/unit]'}
        type: Label
      - layout_properties: {column: consumes}
        name: label_consumes_hdr
        properties: {text: 'Consumes Part No?'}
        type: Label
      - layout_properties: {column: nc_files}
        name: label_nc_file
        properties: {align: center, text: NC File}
        type: Label
      - layout_properties: {column: work_docs}
        name: label_op_doc
        properties: {align: center, text: Op Doc}
        type: Label
      - layout_properties: {column: insert_row}
        name: label_insert_row_hdr
        properties: {align: center, text: Insert Row Below}
        type: Label
      - layout_properties: {column: delete}
        name: label_delete_op
        properties: {align: center, text: Delete Op}
        type: Label
      layout_properties: {col_xs: 0, row: FWRNJN, width_xs: 12}
      name: data_row_panel_hdr
      properties: {background: 'theme:Gray 600', font_size: 12, foreground: 'theme:White'}
      type: DataRowPanel
    - layout_properties: {col_xs: 0, row: UPHWOQ, width_xs: 12}
      name: repeating_panel_ops
      properties: {item_template: PartRouteOps.PartRouteOpRow}
      type: RepeatingPanel
    layout_properties: {full_width_row: true, grid_position: 'LNOWUY,JYUBYG'}
    name: grid_panel_data
    properties: {}
    type: GridPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_title
  properties: {text: Part Route Operations}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
