      - layout_properties: {column: wo_id}
        name: label_wo_id_hdr
        properties: {text: Work Order ID}
        type: Label
      - layout_properties: {column: sales_order_id}
        name: label_sales_order_id_hdr
        properties: {text: Sales Order ID}
        type: Label
      - layout_properties: {column: status}
