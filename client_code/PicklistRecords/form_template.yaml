    - layout_properties: {col_xs: 7, row: TPBUTH, width_xs: 2}
      name: label_work_order_id_title
      properties: {font_size: 12, text: 'Work Order ID:'}
      type: Label
    - layout_properties: {col_xs: 9, row: TPBUTH, width_xs: 2}
      name: text_work_order_id
      properties: {font_size: 12}
      type: TextBox
    - layout_properties: {col_xs: 2, row: RXJADC, width_xs: 2}
      name: label_status_title
      properties: {font_size: 12, text: 'Picklist Status:'}
