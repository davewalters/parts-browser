components:
- components:
  - event_bindings: {lost_focus: text_box_part_id_lost_focus}
    layout_properties: {column: part_id}
    name: text_box_part_id
    properties: {font_size: 12}
    type: TextBox
  - layout_properties: {column: vendor_part_id}
    name: label_vendor_part_no
    properties: {font_size: 12}
    type: Label
  - layout_properties: {column: description}
    name: label_description
    properties: {font_size: 12}
    type: Label
  - event_bindings: {lost_focus: text_box_qty_ordered_lost_focus, pressed_enter: text_box_qty_ordered_pressed_enter}
    layout_properties: {column: qty_ordered}
    name: text_box_qty_ordered
    properties: {align: center, font_size: 12}
    type: TextBox
  - event_bindings: {change: check_box_received_all_change}
    layout_properties: {column: received_all}
    name: check_box_received_all
    properties: {align: center, font_size: 12, foreground: 'theme:Secondary 500', text: ''}
    type: CheckBox
  - layout_properties: {column: qty_received}
    name: text_box_qty_received
    properties: {align: center, font_size: 12, foreground: 'theme:Secondary 500', placeholder: qty}
    type: TextBox
  - layout_properties: {column: vendor_currency}
    name: label_vendor_currency
    properties: {align: center, font_size: 12}
    type: Label
  - layout_properties: {column: unit_price}
    name: label_vendor_unit_price
    properties: {align: center, font_size: 12}
    type: Label
  - layout_properties: {column: total_cost_nz}
    name: label_total_cost_nz
    properties: {align: center, font_size: 12}
    type: Label
  - event_bindings: {click: button_edit_price_click}
    layout_properties: {column: edit_price}
    name: button_edit_price
    properties: {icon: 'fa:dollar', text: ''}
    type: Button
  - event_bindings: {click: button_view_click}
    layout_properties: {column: view}
    name: button_view
    properties: {icon: 'fa:arrow-right', text: ''}
    type: Button
  - event_bindings: {click: button_delete_click}
    layout_properties: {column: delete}
    name: button_delete
    properties: {icon: 'fa:trash', text: ''}
    type: Button
  layout_properties: {grid_position: 'HEAIZR,YERTYG'}
  name: data_row_panel_1
  properties: {background: 'theme:Gray 200', font_size: 12}
  type: DataRowPanel
container: {type: ColumnPanel}
is_package: true
