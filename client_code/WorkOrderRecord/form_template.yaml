components:
- components:
  - components:
    - event_bindings: {click: button_back_click}
      layout_properties: {col_xs: 3, row: HOKOPF, width_xs: 1}
      name: button_back
      properties: {icon: 'fa:home', text: ''}
      type: Button
    layout_properties: {grid_position: 'UYAUFJ,JWOZUY'}
    name: grid_panel_buttons
    properties: {}
    type: GridPanel
  - components:
    - layout_properties: {col_xs: 0, row: XRALUY, width_xs: 2}
      name: label_wo_id_title
      properties: {font_size: 12, text: 'Work Order ID:'}
      type: Label
    - layout_properties: {col_xs: 2, row: XRALUY, width_xs: 2}
      name: label_wo_id
      properties: {font_size: 12}
      type: Label
    - layout_properties: {col_xs: 5, row: XRALUY, width_xs: 1}
      name: label_status_title
      properties: {font_size: 12, text: 'Status:'}
      type: Label
    - layout_properties: {col_xs: 6, row: XRALUY, width_xs: 2}
      name: drop_down_status
      properties: {font_size: 12}
      type: DropDown
    - layout_properties: {col_xs: 0, row: LJZCDK, width_xs: 2}
      name: label_part_id_title
      properties: {font_size: 12, text: Part No.}
      type: Label
    - layout_properties: {col_xs: 2, row: LJZCDK, width_xs: 3}
      name: text_part_id
      properties: {font_size: 12}
      type: TextBox
    - layout_properties: {col_xs: 5, row: LJZCDK, width_xs: 1}
      name: label_qty_title
      properties: {font_size: 12, text: 'Qty:'}
      type: Label
    - layout_properties: {col_xs: 6, row: LJZCDK, width_xs: 1}
      name: text_qty
      properties: {font_size: 12}
      type: TextBox
    - layout_properties: {col_xs: 8, row: LJZCDK, width_xs: 1}
      name: label_due_date_title
      properties: {font_size: 12, text: 'Due Date:'}
      type: Label
    - layout_properties: {col_xs: 9, row: LJZCDK, width_xs: 2}
      name: date_due
      properties: {font_size: 12}
      type: DatePicker
    - layout_properties: {col_xs: 0, row: AXPTUJ, width_xs: 2}
      name: label_sales_order_title
      properties: {font_size: 12, text: 'Sales Order ID:'}
      type: Label
    - layout_properties: {col_xs: 2, row: AXPTUJ, width_xs: 2}
      name: text_sales_order_id
      properties: {font_size: 12}
      type: TextBox
    layout_properties: {grid_position: 'QHXKOY,MOXTDF'}
    name: grid_panel_hdr
    properties: {background: 'theme:Gray 200'}
    type: GridPanel
  - components:
    - layout_properties: {col_xs: 0, row: MRXCDT, width_xs: 2}
      name: label_routing
      properties: {background: 'theme:Primary 500', font_size: 12, foreground: 'theme:White', text: Routing, underline: false}
      type: Label
    - components:
      - components:
        - layout_properties: {column: sequence}
          name: label_seq_hdr
          properties: {text: Seq.}
          type: Label
        - layout_properties: {column: cell_name}
          name: label_cell_name
          properties: {text: Cell Name}
          type: Label
        - layout_properties: {column: op_name}
          name: label_op_name_hdr
          properties: {text: Op. Name}
          type: Label
        - layout_properties: {column: cycle_time}
          name: label_cycle_time_hdr
          properties:
            align: center
            text: |-
              Cycle Time
              [min/unit]
          type: Label
        layout_properties: {col_xs: 0, row: IMIDKO, width_xs: 12}
        name: data_row_panel_1
        properties: {background: 'theme:Gray 600', font_size: 12, foreground: 'theme:White'}
        type: DataRowPanel
      - layout_properties: {col_xs: 0, row: YJZASF, width_xs: 12}
        name: repeating_panel_route
        properties: {item_template: WorkOrderRecord.WorkOrderRouteRow}
        type: RepeatingPanel
      layout_properties: {col_xs: 0, row: UILUJU, width_xs: 12}
      name: grid_panel_1
      properties: {}
      type: GridPanel
    layout_properties: {grid_position: 'RKJTYA,RZVVIE'}
    name: grid_panel_routing
    properties: {}
    type: GridPanel
  - components:
    - layout_properties: {col_xs: 0, row: GGKDXJ, width_xs: 2}
      name: label_2
      properties: {background: 'theme:Primary 500', font_size: 12, foreground: 'theme:White', text: Materials}
      type: Label
    - components:
      - layout_properties: {col_xs: 0, row: LPPCXZ, width_xs: 2}
        name: label_part_id_t2
        properties: {font_size: 12, text: Part No.}
        type: Label
      - layout_properties: {col_xs: 2, row: LPPCXZ, width_xs: 3}
        name: text_add_part_id
        properties: {font_size: 12}
        type: TextBox
      - layout_properties: {col_xs: 5, row: LPPCXZ, width_xs: 1}
        name: label_add_qty_title
        properties: {font_size: 12, text: 'Qty:'}
        type: Label
      - layout_properties: {col_xs: 6, row: LPPCXZ, width_xs: 1}
        name: text_add_qty
        properties: {font_size: 12}
        type: TextBox
      - event_bindings: {click: button_add_component_click}
        layout_properties: {col_xs: 7, row: LPPCXZ, width_xs: 4}
        name: button_add_component
        properties: {text: Add Component to WO BOM}
        type: Button
      layout_properties: {col_xs: 1, row: YLFPVN, width_xs: 10}
      name: grid_panel_add_components
      properties: {background: 'theme:Gray 300'}
      type: GridPanel
    - layout_properties: {col_xs: 2, row: JEKIHA, width_xs: 3}
      name: label_filter_by_step
      properties: {font_size: 12, text: 'Filter or Add Component at Op Step:'}
      type: Label
    - layout_properties: {col_xs: 5, row: JEKIHA, width_xs: 2}
      name: drop_down_1
      properties: {font_size: 12}
      type: DropDown
    - layout_properties: {col_xs: 8, row: JEKIHA, width_xs: 3}
      name: label_materials_count
      properties: {font_size: 12, icon: 'fa:check-circle'}
      type: Label
    - components:
      - components:
        - layout_properties: {column: step_info}
          name: label_step_info_hdr
          properties: {text: Step Info}
          type: Label
        - layout_properties: {column: part_id}
          name: label_part_id_hdr
          properties: {text: Part No.}
          type: Label
        - layout_properties: {column: description}
          name: label_desc_hdr
          properties: {text: Description}
          type: Label
        - layout_properties: {column: unit}
          name: label_unit_hdr
          properties: {align: center, text: Unit}
          type: Label
        - layout_properties: {column: pbom_qty}
          name: label_pbom_qty_hdr
          properties: {align: center, text: Prod. BOM Qty}
          type: Label
        - layout_properties: {column: qty}
          name: label_qty_required_hdr
          properties: {align: center, text: Qty to Make}
          type: Label
        - layout_properties: {column: is_manual}
          name: label_is_manual_hdr
          properties: {align: center, text: Qty Source Flag}
          type: Label
        layout_properties: {col_xs: 0, row: ZQHWGL, width_xs: 12}
        name: data_row_panel_2
        properties: {background: 'theme:Gray 600', font_size: 12, foreground: 'theme:White'}
        type: DataRowPanel
      - layout_properties: {col_xs: 0, row: JBUUKG, width_xs: 12}
        name: repeating_panel_materials
        properties: {item_template: WorkOrderRecord.WorkOrderMaterialRow}
        type: RepeatingPanel
      layout_properties: {col_xs: 0, row: MOSZVJ, width_xs: 12}
      name: grid_panel_2
      properties: {}
      type: GridPanel
    layout_properties: {grid_position: 'SBHCCE,SLHGPZ'}
    name: grid_panel_materials
    properties: {}
    type: GridPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_title
  properties: {text: Work Order Record}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
