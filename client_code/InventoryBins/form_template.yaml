components:
- components:
  - components:
    - event_bindings: {click: button_home_click}
      layout_properties: {col_xs: 4, row: VKZAPW, width_xs: 1}
      name: button_home
      properties: {icon: 'fa:home', text: ''}
      type: Button
    - event_bindings: {click: button_add_bin_click}
      layout_properties: {col_xs: 6, row: VKZAPW, width_xs: 3}
      name: button_add_bin
      properties: {icon: 'fa:plus-circle', text: Add Bin}
      type: Button
    layout_properties: {grid_position: 'IWSTAS,PWYTIY'}
    name: grid_panel_1
    properties: {}
    type: GridPanel
  - components:
    - layout_properties: {col_xs: 1, row: QYVFGU, width_xs: 1}
      name: label_1
      properties: {font_size: 20, foreground: 'theme:Secondary 500', icon: 'fa:filter'}
      type: Label
    - layout_properties: {col_xs: 2, row: QYVFGU, width_xs: 1}
      name: label_hdr_filter_part_id
      properties: {font_size: 14, text: 'Part No:'}
      type: Label
    - layout_properties: {col_xs: 3, row: QYVFGU, width_xs: 3}
      name: text_box_filter_part_id
      properties: {font_size: 14, placeholder: ' e.g. 138-'}
      type: TextBox
    - layout_properties: {col_xs: 5, row: QYVFGU, width_xs: 2}
      name: label_hdr_filter_description
      properties: {text: 'Description:'}
      type: Label
    - layout_properties: {col_xs: 8, row: QYVFGU, width_xs: 3}
      name: text_box_filter_part_name
      properties: {font_size: 14, placeholder: e.g. Hous}
      type: TextBox
    layout_properties: {grid_position: 'JEMZOK,MKJFRJ'}
    name: grid_panel_3
    properties: {background: 'theme:Gray 200'}
    type: GridPanel
  - components:
    - components:
      - layout_properties: {column: bin_id}
        name: label_hdr_bin_id
        properties: {text: Bin ID}
        type: Label
      - layout_properties: {column: part_id}
        name: label_hdr_part_id
        properties: {text: Part No.}
        type: Label
      - layout_properties: {column: part_name}
        name: label_hdr_part_name
        properties: {text: Description}
        type: Label
      - layout_properties: {column: location}
        name: label_hdr_location
        properties: {align: center, text: Location}
        type: Label
      - layout_properties: {column: lot_traced}
        name: label_hdr_lot_traced
        properties: {align: center, text: Lot Traced}
        type: Label
      - layout_properties: {column: serials}
        name: label_hdr_serials
        properties: {text: Serial Nos}
        type: Label
      - layout_properties: {column: qty}
        name: label_hdr_qty
        properties: {align: center, text: Qty}
        type: Label
      - layout_properties: {column: owner}
        name: label_hdr_owner
        properties: {align: center, text: Owner}
        type: Label
      - layout_properties: {column: delete}
        name: label_hdr_button_delete
        properties: {}
        type: Label
      layout_properties: {col_xs: 0, row: DBTYBW, width_xs: 12}
      name: data_row_panel_1
      properties: {background: 'theme:Gray 600', font_size: 11, foreground: 'theme:White'}
      type: DataRowPanel
    - components:
      - layout_properties: {}
        name: repeating_panel_bins
        properties: {item_template: InventoryBins.InventoryBinRow}
        type: RepeatingPanel
      layout_properties: {col_xs: 0, row: KGOYFS, width_xs: 12}
      name: data_row_panel_2
      properties: {}
      type: DataRowPanel
    layout_properties: {grid_position: 'XVKBIH,PIYLRX'}
    name: grid_panel_2
    properties: {}
    type: GridPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_title
  properties: {text: Inventory Bins}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
