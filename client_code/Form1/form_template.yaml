components:
- components:
  - components:
    - components:
      - layout_properties: {col_xs: 0, row: ANFIOO, width_xs: 3}
        name: text_box_part_no
        properties: {placeholder: Filter Part No e.g. 141- or ALPL, text: ''}
        type: TextBox
      - layout_properties: {col_xs: 4, row: ANFIOO, width_xs: 5}
        name: text_box_desc
        properties: {placeholder: Filter Description e.g. Housing or Hou, text: ''}
        type: TextBox
      - layout_properties: {col_xs: 9, row: ANFIOO, width_xs: 3}
        name: label_count
        properties: {text: 'row count:'}
        type: Label
      data_bindings: []
      layout_properties: {grid_position: 'EBBRPC,USAONS'}
      name: grid_panel_1
      properties: {role: null}
      type: GridPanel
    - components:
      - layout_properties: {column: id}
        name: label_id
        properties: {align: left, text: Part No}
        type: Label
      - layout_properties: {column: rev}
        name: label_rev
        properties: {align: left, text: Rev}
        type: Label
      - layout_properties: {column: desc}
        name: label_desc
        properties: {align: left, text: Description}
        type: Label
      - layout_properties: {column: status}
        name: label_status_header
        properties: {align: left, text: Status}
        type: Label
      - layout_properties: {column: vendor}
        name: label_vendor
        properties: {align: left, text: Vendor}
        type: Label
      - layout_properties: {column: cost_date}
        name: label_cost_date
        properties: {align: left, text: Date Costed}
        type: Label
      - layout_properties: {column: cost_nz}
        name: label_cost_nz
        properties: {align: left, text: Cost_$NZ}
        type: Label
      - layout_properties: {column: button_view}
        name: button_view
        properties: {}
        type: Label
      layout_properties: {full_width_row: true, grid_position: 'EKIJXN,KHMVDO'}
      name: data_row_panel_1
      properties: {align: center, auto_display_data: true, background: 'theme:Gray 300', bold: true}
      type: DataRowPanel
    layout_properties: {full_width_row: true, grid_position: 'BGZZJP,NSXVLS'}
    name: column_panel_1
    properties: {}
    type: ColumnPanel
  - components:
    - data_bindings:
      - {code: 'self.item['''']', property: items, writeback: false}
      layout_properties: {full_width_row: true, grid_position: 'NZZUDN,VGBBZR'}
      name: repeating_panel_1
      properties: {item_template: Form1.ItemTemplate1}
      type: RepeatingPanel
    - layout_properties: {grid_position: 'JYPMFW,IMJHON'}
      name: button_1
      properties: {text: button_1}
      type: Button
    layout_properties: {full_width_row: true, grid_position: 'VZTIYL,VEQJIX'}
    name: column_panel_2
    properties: {}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: headline_1
  properties: {role: headline, text: Design at Work Inventory Master}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
