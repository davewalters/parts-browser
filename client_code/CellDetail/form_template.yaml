components:
- components:
  - components:
    - layout_properties: {col_xs: 1, row: BLSFHP, width_xs: 1}
      name: label_title_id
      properties: {font_size: 12, text: 'ID:'}
      type: Label
    - layout_properties: {col_xs: 2, row: BLSFHP, width_xs: 2}
      name: label_id
      properties: {font_size: 12}
      type: Label
    - layout_properties: {col_xs: 4, row: BLSFHP, width_xs: 2}
      name: label_title_cell_name
      properties: {font_size: 12, text: 'Cell Name:'}
      type: Label
    - layout_properties: {col_xs: 6, row: BLSFHP, width_xs: 5}
      name: text_cell_name
      properties: {font_size: 12}
      type: TextBox
    - layout_properties: {col_xs: 1, row: ILWZPZ, width_xs: 2}
      name: check_box_active
      properties: {font_size: 12, text: Active}
      type: CheckBox
    - layout_properties: {col_xs: 4, row: ILWZPZ, width_xs: 1}
      name: label_title_type
      properties: {font_size: 12, text: 'Type:'}
      type: Label
    - layout_properties: {col_xs: 6, row: ILWZPZ, width_xs: 3}
      name: drop_down_type
      properties: {font_size: 12}
      type: DropDown
    - layout_properties: {col_xs: 4, row: XNGJJK, width_xs: 2}
      name: label_title_run_time_cost
      properties: {font_size: 12, text: 'Runtime Cost:'}
      type: Label
    - layout_properties: {col_xs: 6, row: XNGJJK, width_xs: 3}
      name: text_runtime_cost
      properties: {font_size: 12}
      type: TextBox
    - layout_properties: {col_xs: 9, row: XNGJJK, width_xs: 2}
      name: label_cost_units
      properties: {font_size: 12, text: NZD/minute}
      type: Label
    - layout_properties: {col_xs: 4, row: YVSIIN, width_xs: 2}
      name: label_title_bin
      properties: {font_size: 12, text: 'Cell Bin ID:'}
      type: Label
    - layout_properties: {col_xs: 6, row: YVSIIN, width_xs: 3}
      name: text_cell_bin_id
      properties: {font_size: 12}
      type: TextBox
    layout_properties: {grid_position: 'JNFAXW,LPPGTG'}
    name: grid_panel_1
    properties: {background: 'theme:Gray 200'}
    type: GridPanel
  - components:
    - layout_properties: {col_xs: 1, row: UGHOFC, width_xs: 1}
      name: button_back
      properties: {icon: 'fa:arrow-left', text: ''}
      type: Button
    - layout_properties: {col_xs: 3, row: UGHOFC, width_xs: 2}
      name: button_save
      properties: {icon: 'fa:save', text: Save Cell}
      type: Button
    - layout_properties: {col_xs: 4, row: UGHOFC, width_xs: 3}
      name: button_delete_cell
      properties: {icon: 'fa:trash-o', text: Delete Cell}
      type: Button
    - event_bindings: {click: button_refresh_tasks_click}
      layout_properties: {col_xs: 8, row: UGHOFC, width_xs: 3}
      name: button_refresh_tasks
      properties: {icon: 'fa:refresh', text: Refresh Tasks}
      type: Button
    - layout_properties: {col_xs: 1, row: YIODVI, width_xs: 10}
      name: label_text_summary
      properties: {align: center, background: 'theme:Secondary 500', font_size: 15, foreground: 'theme:White', icon: 'fa:info-circle', italic: true}
      type: Label
    layout_properties: {grid_position: 'KKRBNT,XAHAJB'}
    name: grid_panel_3
    properties: {}
    type: GridPanel
  - components:
    - components:
      - layout_properties: {column: priority}
        name: label_priority
        properties: {text: Priority}
        type: Label
      - layout_properties: {column: order_id}
        name: label_wo_id
        properties: {text: Work Order ID}
        type: Label
      - layout_properties: {column: due_date}
        name: label_scheduled_date
        properties: {align: center, text: Scheduled Date}
        type: Label
      - layout_properties: {column: op_name}
        name: label_op
        properties: {text: Op. Name}
        type: Label
      - layout_properties: {column: qty}
        name: label_qty
        properties: {align: center, text: Qty}
        type: Label
      - layout_properties: {column: batch_runtime}
        name: label_batch_runtime
        properties: {align: center, text: 'Batch Run-Time [min]'}
        type: Label
      - layout_properties: {column: status}
        name: label_status
        properties: {align: center, text: Status}
        type: Label
      - layout_properties: {column: start}
        name: label_start
        properties: {align: center, text: Start}
        type: Label
      - layout_properties: {column: pause}
        name: label_paused
        properties: {align: center, text: Pause}
        type: Label
      - layout_properties: {column: finish}
        name: label_finish
        properties: {align: center, text: Finish}
        type: Label
      - layout_properties: {column: next_cell}
        name: label_next_cell
        properties: {align: center, text: Next Cell}
        type: Label
      - layout_properties: {column: next_bin}
        name: label_next_bin
        properties: {align: center, text: Next Bin}
        type: Label
      layout_properties: {col_xs: 0, row: XRHOQI, width_xs: 12}
      name: data_row_panel_1
      properties: {background: 'theme:Gray 600', font_size: 12, foreground: 'theme:White'}
      type: DataRowPanel
    - components:
      - layout_properties: {}
        name: repeating_tasks
        properties: {item_template: CellDetail.CellDetailRowTask}
        type: RepeatingPanel
      layout_properties: {col_xs: 0, row: WXVYLQ, width_xs: 12}
      name: data_row_panel_2
      properties: {font_size: 12}
      type: DataRowPanel
    layout_properties: {grid_position: 'XYESDY,UZLIKX'}
    name: grid_panel_2
    properties: {}
    type: GridPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{"LPPGTG":20}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_title
  properties:
    text: |
      Cell Detail
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
