components:
- components:
  - components:
    - data_bindings: []
      event_bindings: {click: button_new_vendor_click}
      layout_properties: {grid_position: 'ATMIWA,MMSLNG'}
      name: button_new_vendor
      properties: {background: '', text: New Vendor}
      type: Button
    - components:
      - layout_properties: {col_xs: 0, row: ANFIOO, width_xs: 3}
        name: text_box_vendor_id
        properties: {placeholder: Filter Vendor_ID e.g. RBAU, text: ''}
        type: TextBox
      - layout_properties: {col_xs: 4, row: ANFIOO, width_xs: 5}
        name: text_box_company_name
        properties: {placeholder: Filter Company Name e.g. Robert Bosch or Bos, text: ''}
        type: TextBox
      - layout_properties: {col_xs: 9, row: ANFIOO, width_xs: 3}
        name: label_count
        properties: {text: 'row count:'}
        type: Label
      data_bindings: []
      layout_properties: {grid_position: 'EBBRPC,USAONS'}
      name: grid_panel_1
      properties: {role: null}
      type: GridPanel
    - components:
      - layout_properties: {column: lvendor_id}
        name: label_vendor_id
        properties: {align: left, text: Vendor ID}
        type: Label
      - layout_properties: {column: company_name}
        name: label_company_name
        properties: {align: left, text: Company Name}
        type: Label
      - layout_properties: {column: address_line1}
        name: label_address_line1
        properties: {align: left, text: Address Line1}
        type: Label
      - layout_properties: {column: address_line2}
        name: label_address_line2
        properties: {align: left, text: Address Line2}
        type: Label
      - layout_properties: {column: city}
        name: label_city
        properties: {align: left, text: City}
        type: Label
      - layout_properties: {column: button_view}
        name: button_view
        properties: {}
        type: Label
      layout_properties: {full_width_row: true, grid_position: 'EKIJXN,KHMVDO'}
      name: data_row_panel_1
      properties: {align: center, auto_display_data: true, background: 'theme:Gray 300', bold: true}
      type: DataRowPanel
    layout_properties: {full_width_row: true, grid_position: 'BGZZJP,NSXVLS'}
    name: column_panel_1
    properties: {}
    type: ColumnPanel
  - components:
    - layout_properties: {full_width_row: true, grid_position: 'SWNBAJ,CGEXRB'}
      name: repeating_panel_1
      properties: {item_template: VendorsList.ItemTemplate2}
      type: RepeatingPanel
    layout_properties: {full_width_row: true, grid_position: 'VZTIYL,VEQJIX'}
    name: column_panel_2
    properties: {}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: headline_1
  properties: {role: headline, text: Vendors List}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
