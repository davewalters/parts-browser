components:
- components:
  - components:
    - components:
      - layout_properties: {col_xs: 0, row: EDPVRC, width_xs: 1}
        name: label_filter
        properties: {font_size: 21, foreground: 'theme:Secondary 500', icon: 'fa:filter'}
        type: Label
      - event_bindings: {}
        layout_properties: {col_xs: 1, row: EDPVRC, width_xs: 3}
        name: text_box_part_id
        properties: {font_size: 12, placeholder: Part No. e.g. 138-}
        type: TextBox
      - event_bindings: {}
        layout_properties: {col_xs: 4, row: EDPVRC, width_xs: 3}
        name: text_box_part_name
        properties: {font_size: 12, placeholder: Description e.g. Hous}
        type: TextBox
      - layout_properties: {col_xs: 8, row: EDPVRC, width_xs: 2}
        name: check_box_kanban
        properties: {font_size: 12, text: Kanban}
        type: CheckBox
      - layout_properties: {col_xs: 3, row: YDWOCR, width_xs: 5}
        name: label_count
        properties: {font_size: 12, icon: 'fa:check-circle-o'}
        type: Label
      layout_properties: {col_xs: 2, row: YSHZDB, width_xs: 9}
      name: grid_panel_2
      properties: {background: 'theme:Gray 200'}
      type: GridPanel
    - components:
      - event_bindings: {click: button_home_click}
        layout_properties: {col_xs: 4, row: ZGOLJT, width_xs: 2}
        name: button_home
        properties: {icon: 'fa:home', text: ''}
        type: Button
      layout_properties: {col_xs: 2, row: SUSSHZ, width_xs: 9}
      name: grid_panel_3
      properties: {}
      type: GridPanel
    layout_properties: {grid_position: 'MZMAMT,LTIUBD'}
    name: grid_panel_1
    properties: {}
    type: GridPanel
  - components:
    - layout_properties: {column: part_id}
      name: label_part_id
      properties: {text: Part No}
      type: Label
    - layout_properties: {column: description}
      name: label_description
      properties: {text: Description}
      type: Label
    - layout_properties: {column: kanban}
      name: label_kanban
      properties: {text: Kanban}
      type: Label
    - layout_properties: {column: on-order}
      name: label_on_order
      properties: {text: On-Order}
      type: Label
    - layout_properties: {column: on-hand}
      name: label_on_hand
      properties: {text: On-Hand}
      type: Label
    - layout_properties: {column: committed}
      name: label_committed
      properties: {text: Committed}
      type: Label
    - layout_properties: {column: picked}
      name: label_picked
      properties: {text: Picked}
      type: Label
    - layout_properties: {column: issued}
      name: label_issued
      properties: {text: Issued}
      type: Label
    - layout_properties: {column: details}
      name: label_details
      properties: {}
      type: Label
    layout_properties: {grid_position: 'ZRWBKV,XWSSPE'}
    name: data_row_panel_header
    properties: {background: 'theme:Gray 600', font_size: 12, foreground: 'theme:White'}
    type: DataRowPanel
  - components:
    - layout_properties: {}
      name: repeating_panel_inventory
      properties: {item_template: InventoryRecords.InventoryRow}
      type: RepeatingPanel
    layout_properties: {grid_position: 'RXOWKG,ABJZON'}
    name: data_row_panel_2
    properties: {}
    type: DataRowPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_title
  properties: {text: Inventory Records}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
